name: Build and Deploy React App to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: CI=false npm run build

      - name: Compress build folder
        run: tar -czf build.tar.gz build

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOST }}

      - name: Deploy to EC2
        env:
          AWS_EC2_IP: ${{ secrets.AWS_EC2_IP }}
          EC2_USER: ${{ secrets.EC2_USER }}
          DESTINATION_PATH: ${{ secrets.DESTINATION_PATH }}
        run: |
          scp build.tar.gz ${{ env.EC2_USER }}@${{ env.AWS_EC2_IP }}:${{ env.DESTINATION_PATH }}
          ssh ${{ env.EC2_USER }}@${{ env.AWS_EC2_IP }} << 'EOF'
            cd ${{ env.DESTINATION_PATH }}
            tar -xzf build.tar.gz
            rm build.tar.gz
            sudo chown -R www-data:www-data ${{ env.DESTINATION_PATH }}
            echo "Deployment complete!"
          EOF
